<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="left-column">
      <div class="first">
        <button onclick="clearScreen()">Clear Screen</button>
        <button onclick="toggleGrid()">Toggle Grid</button>
      </div>
      <div class="second">
        <button onclick="changeMode('regular')">Regular Mode</button>
        <button onclick="changeMode('eraser')">Eraser</button>
        <button onclick="changeMode('fill')">Fill</button>
        <button onclick="changeMode('shading')">Shading</button>
        <button onclick="changeMode('rainbow')">Rainbow Mode</button>
      </div>
      <div class="color-container">
        <input oninput="changeColor(this.value); changeMode('regular')" type="color">
      </div>
      <div class="third">
        <div class = "text"></div>
        <input type="range" min="4" max="32" value="16" onchange="redrawGrid(this.value)">
      </div>
      </div>
    <div class="right-column"></div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
